<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <label for="picture">Picture: </label>
        <input id="picture" type="text" class="form-control" formControlName="picture">
    </div>

    <div class="form-group">
        <label for="description">Description: </label>
        <input id="description" type="text" class="form-control" formControlName="description"> 
    </div>

    <div formArrayName="instructions">
        <p>Instructions</p>
        <button (click)="addInstruction()" class="btn" type="button">+ Add another instruction</button>
      
        <div *ngFor="let instruction of instructions.controls; let i=index">
          <label for="instruction-{{ i }}">Instruction: </label>
          <input id="instruction-{{ i }}" type="text" class="form-control" [formControlName]="i">
        </div>
      </div>

    <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Add Recipe</button>
</form>
